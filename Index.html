        .skeleton {

<body>

    <footer>
        FastIPL - ‡§∏‡§¨‡§∏‡•á ‡§§‡•á‡§ú‡§º IPL ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü

    <script>
        // API ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§´‡§º‡•á‡§ö ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§ï‡•ã‡§°
        async function fetchLiveScores() {
            try {

                // ‡§Ø‡§π‡§æ‡§Å ‡§π‡§Æ ‡§è‡§ï ‡§Æ‡•â‡§ï API ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç

                            status: "Live",

                                {

                            ],
                            recentOvers: [
                                {
                                    over: 16,
                                    balls: [
                                        { runs: 1, isWicket: false },
                                        { runs: 4, isWicket: false },
                                        { runs: 0, isWicket: false },
                                        { runs: 6, isWicket: false },
                                        { runs: 1, isWicket: false },
                                        { runs: 0, isWicket: true }
                                    ]
                                },
                                {

                                        { runs: 2, isWicket: false },
                                        { runs: 1, isWicket: false },
                                        { runs: 0, isWicket: false },

                                    ]
                                }
                            ]
                        },
                        {

                            name: "IPL Match 2",
                            matchType: "t20",
                            series: "IPL",
                            status: "Upcoming",
                            venue: "Eden Gardens, Kolkata",
                            date: "2023-05-02",
                            teams: ["KKR", "RCB"],
                            score: []
                        }
                    ]
                };

                // ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï API ‡§ï‡•â‡§≤ ‡§ï‡•á ‡§≤‡§ø‡§è (‡§Ö‡§®‡§ï‡§Æ‡•á‡§Ç‡§ü ‡§ï‡§∞‡•á‡§Ç):
                // const response = await fetch('https://api.cricapi.com/v1/currentMatches?apikey=YOUR_API_KEY');
                // const data = await response.json();
                
                // ‡§Æ‡•â‡§ï ‡§°‡•á‡§ü‡§æ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                const data = mockData;
                
                if(data.status !== "success") {
                    throw new Error("API error");
                }
                
                return data.data.filter(match => match.matchType === "t20" && match.series === "IPL");
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        // ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã UI ‡§Æ‡•á‡§Ç ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á ‡§ï‡§∞‡§®‡§æ
        function updateUI(matches) {
            const matchesContainer = document.getElementById('matches');
            matchesContainer.innerHTML = '';
            
            if(!matches || matches.length === 0) {
                matchesContainer.innerHTML = '<div class="no-matches">‡§ï‡•ã‡§à ‡§≤‡§æ‡§á‡§µ ‡§Æ‡•à‡§ö ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</div>';
                document.getElementById('last-update').textContent = `‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§Ö‡§™‡§°‡•á‡§ü: ${new Date().toLocaleTimeString()}`;
                return;
            }
            
            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                // ‡§ü‡•Ä‡§Æ‡•ã‡§Ç ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä
                const team1 = match.teams[0];
                const team2 = match.teams[1];
                const score1 = match.score?.find(s => s.inning === team1);
                const score2 = match.score?.find(s => s.inning === team2);
                
                matchCard.innerHTML = `
                    <div class="teams">
                        <div class="team">
                            <div>${getTeamEmoji(team1)}</div>
                            <div>${team1}</div>
                        </div>
                        <div class="score">
                            ${score1 ? `${score1.r}/${score1.w}` : '0/0'}
                            ${score1 ? `<span style="font-size:0.8rem;display:block">${score1.o} ‡§ì‡§µ‡§∞</span>` : ''}
                        </div>
                        <div class="team">
                            <div>${team2}</div>
                            <div>${getTeamEmoji(team2)}</div>
                        </div>
                    </div>
                    <div class="info">
                        <div>${match.status}</div>
                        <div>${match.venue}</div>
                    </div>
                    ${match.recentOvers ? renderRecentBalls(match.recentOvers) : ''}
                `;
                
                matchesContainer.appendChild(matchCard);
            });
            
            document.getElementById('last-update').textContent = `‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§Ö‡§™‡§°‡•á‡§ü: ${new Date().toLocaleTimeString()}`;
        }

        // ‡§ü‡•Ä‡§Æ ‡§á‡§Æ‡•ã‡§ú‡•Ä
        function getTeamEmoji(team) {
            const emojis = {
                'MI': 'üíô', // ‡§Æ‡•Å‡§Ç‡§¨‡§à ‡§á‡§Ç‡§°‡§ø‡§Ø‡§Ç‡§∏
                'CSK': 'üü°', // ‡§ö‡•á‡§®‡•ç‡§®‡§à ‡§∏‡•Å‡§™‡§∞ ‡§ï‡§ø‡§Ç‡§ó‡•ç‡§∏
                'RCB': 'üî¥', // ‡§∞‡•â‡§Ø‡§≤ ‡§ö‡•à‡§≤‡•á‡§Ç‡§ú‡§∞‡•ç‡§∏ ‡§¨‡•à‡§Ç‡§ó‡§≤‡•ã‡§∞
                'KKR': 'üü£', // ‡§ï‡•ã‡§≤‡§ï‡§æ‡§§‡§æ ‡§®‡§æ‡§á‡§ü ‡§∞‡§æ‡§á‡§°‡§∞‡•ç‡§∏
                'DC': 'üîµ',  // ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ï‡•à‡§™‡§ø‡§ü‡§≤‡•ç‡§∏
                'PBKS': '‚ù§Ô∏è', // ‡§™‡§Ç‡§ú‡§æ‡§¨ ‡§ï‡§ø‡§Ç‡§ó‡•ç‡§∏
                'RR': 'üîµ',  // ‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® ‡§∞‡•â‡§Ø‡§≤‡•ç‡§∏
                'SRH': 'üß°', // ‡§∏‡§®‡§∞‡§æ‡§á‡§ú‡§∞‡•ç‡§∏ ‡§π‡•à‡§¶‡§∞‡§æ‡§¨‡§æ‡§¶
                'LSG': 'üü¢', // ‡§≤‡§ñ‡§®‡§ä ‡§∏‡•Å‡§™‡§∞ ‡§ú‡§æ‡§Ø‡§Ç‡§ü‡•ç‡§∏
                'GT': 'üü†'   // ‡§ó‡•Å‡§ú‡§∞‡§æ‡§§ ‡§ü‡§æ‡§á‡§ü‡§®‡•ç‡§∏
            };
            return emojis[team] || 'üèè';
        }

        // ‡§∞‡•Ä‡§∏‡•á‡§Ç‡§ü ‡§¨‡•â‡§≤‡•ç‡§∏ ‡§°‡§ø‡§∏‡•ç‡§™‡•ç‡§≤‡•á
        function renderRecentBalls(overs) {
            if(!overs || overs.length === 0) return '';
            
            const balls = overs.flatMap(over => over.balls);
            const last5Balls = balls.slice(-5);
            
            let ballsHTML = '<div class="balls">';
            last5Balls.forEach(ball => {
                let ballClass = 'ball';
                if(ball.isWicket) ballClass += ' wicket';
                else if(ball.runs === 4) ballClass += ' four';
                else if(ball.runs === 6) ballClass += ' six';
                
                ballsHTML += `<div class="${ballClass}">${ball.isWicket ? 'W' : ball.runs}</div>`;
            });
            ballsHTML += '</div>';
            
            return ballsHTML;
        }

        // ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        async function updateScores() {
            const matches = await fetchLiveScores();
            updateUI(matches);
        }

        // ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
        updateScores();
        
        // ‡§π‡§∞ 30 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§Ö‡§™‡§°‡•á‡§ü
        setInterval(updateScores, 30000);
        
        // ‡§ë‡§´‡§≤‡§æ‡§á‡§® ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü
        window.addEventListener('online', updateScores);

        // PWA ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤‡•á‡§∂‡§®

            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed: ', err));
        }
    </script>
